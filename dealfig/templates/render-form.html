{% for field in form %}
<p>
    {% if field.type not in ("CSRFTokenField", "HiddenField") %}
    {% if field.flags.required %}
    {{ field.label(text=field.label.text ~ "*") }}<br />
    {% else %}
    {{ field.label }}<br />
    {% endif %}
    {% endif %}
    
    {{ field }}
    {% for error in field.errors %}
      <br />{{ error }}
    {% endfor %}
</p>
{% endfor %}
